<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbiont v0.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<h1>SYMBIONT V0.2</h1>

  <div class="control-panel">
    <div class="genome-grid">
      <button id="browseBtn" type="button" style="grid-column:1; grid-row:1;">Load genomes</button>
      <button id="clearGenomes" style="grid-column:1; grid-row:2;">Clear genomes</button>

      <div class="control-unit genome-list" style="grid-column:2 / span 3; grid-row:1 / span 2;">
        <div id="genomeStatus">No genomes loaded</div>
        <select id="genomeList" size="8"></select>
      </div>

      <button id="assignG1" style="grid-column:5; grid-row:1;">Set as Species 1</button>
      <button id="assignG2" style="grid-column:5; grid-row:2;">Set as Species 2</button>
    </div>
  </div>

  <div class="control-panel">
    <div class="control-row tight-row">
      <div class="species-label" style="color: var(--species1);"><h3 id="labelS1">SPECIES<br> 1:</h3></div>
     
      <div class="control-unit">
        <label for="b1">#&nbsp;<span class="color-square species1"></span>to spawn</label>
        <input id="b1" type="text">
      </div>

      <div class="control-unit">
        <label for="s1">#&nbsp;<span class="color-square species1"></span>to survive</label>
        <input id="s1" type="text">
      </div>

      <div class="control-unit">
        <label for="y1b">#&nbsp;<span class="color-square species2"></span>to spawn</label>
        <input id="y1b" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
      </div>
      <div class="control-unit">
        <label for="y1s">#&nbsp;<span class="color-square species2"></span>to survive</label>
        <input id="y1s" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="control-row tight-row">
      <div class="species-label" style="color: var(--species2);"><h3 id="labelS2">SPECIES<br> 2:</h3></div>
      
      <div class="control-unit">
        <label for="b2">#&nbsp;<span class="color-square species2"></span>to spawn</label>
        <input id="b2" type="text">
      </div>

      <div class="control-unit">
        <label for="s2">#&nbsp;<span class="color-square species2"></span>to Survive</label>
        <input id="s2" type="text">
      </div>

      <div class="control-unit">
        <label for="y2b">#&nbsp;<span class="color-square species1"></span>to spawn</label>
        <input id="y2b" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
      </div>
      <div class="control-unit">
        <label for="y2s">#&nbsp;<span class="color-square species1"></span>to survive</label>
        <input id="y2s" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
      </div>
    </div>
  </div>

  <div class="control-panel">
    <div class="control-row tight-row">
      <div class="control-unit">
        <label>Grid&nbsp;Size</label>
        <input id="size" type="number" min="5" value="40">
      </div>
      <div class="control-unit">
        <label>When tied:</label>
        <select id="tie">
          <option value="none">leave empty</option>
          <option value="s1">species 1 wins</option>
          <option value="s2">species 2 wins</option>
          <option value="rand">random</option>
        </select>
      </div>
      <button id="wrap">Wrap: On</button>
      <button id="fade">Fade: Off</button>
      <div class="spacer"></div>
    </div>
  </div>

  <div class="control-panel">
    <div class="control-row tight-row">
      <button id="rand1">Sprinkle<span class="color-square species1"></span></button>
      <button id="rand2">Sprinkle<span class="color-square species2"></span></button>
      <button id="randBoth">
        Sprinkle&nbsp;<span style="white-space: nowrap;">
          <span class="color-square species1"></span>&nbsp;&&nbsp; 
          <span class="color-square species2"></span>
        </span>
      </button>
      <div class="spacer"></div>
    </div>

  </div>

  <div class="control-panel">
    <div class="control-row tight-row">
      <div class="control-unit">
        <div style="display: flex; justify-content: space-between;">
          <label for="speed">Speed:</label>
          <span id="spdVal">120 ms</span>
        </div>
        <input id="speed" type="range" min="20" max="500" step="1" value="120">
      </div>
      <button id="make">Restart World</button>
      <button id="clear">Clear</button>
      <button id="run">Start</button>
      <button id="step">1 Step Forward</button>
    </div>
  </div>

  <canvas id="c" width="800" height="800"></canvas>

  <!-- Bundled genome picker (hidden until opened) -->
  <div id="bundleModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Select bundled genome file</h3>
        <button id="bundleClose" aria-label="Close bundled genome picker">×</button>
      </div>
      <div class="modal-body">
        <label for="bundleSelect">Available bundles:</label>
        <select id="bundleSelect"></select>
      </div>
      <div class="modal-footer">
        <button id="bundleCancel" type="button">Cancel</button>
        <button id="bundleLoad" type="button">Load</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
