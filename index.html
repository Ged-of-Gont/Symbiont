<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbiont v0.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>


  <div class="app-shell">
    <div class="control-stack">
      <h1>SYMBIONT V0.2</h1>
      <div class="control-panel">
        <div class="genome-grid">
          <button id="browseBtn" type="button" aria-label="Load genomes" style="grid-column:1; grid-row:1;">
            <svg class="player-icon" viewBox="0 0 440 384" aria-hidden="true" focusable="false" fill="currentColor">
              <g transform="translate(220 192) scale(0.85) translate(-220 -192)">
                <path
                  d="M178.0832,42.6666667 L231.972,85.2776667 L167.969,149.292667 L73.9840567,149.293232 L1.337,383.999667 L-2.13162821e-14,384 L-2.13162821e-14,42.6666667 L178.0832,42.6666667 Z M105.447376,191.954413 L436.204,191.958667 L377.916587,384 L46,383.999667 L105.447376,191.954413 Z" />
                <path fill-rule="nonzero"
                  d="M384,7.10542736e-15 L384,149.333333 L341.333333,149.333333 L341.332777,72.836 L264.835777,149.332777 L204.496777,149.332777 L311.162777,42.666 L234.666667,42.6666667 L234.666667,7.10542736e-15 L384,7.10542736e-15 Z" />
              </g>
            </svg>
            <span class="sr-only">Load genomes</span>
          </button>
          <button id="clearGenomes" aria-label="Eject genomes" style="grid-column:1; grid-row:2;">
            <svg class="player-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
              <g transform="translate(12 11.4) scale(0.9) translate(-12 -12)">
                <path d="M12 4L3 16h18L12 4z" />
                <path d="M2.84 19h18.32v3H2.84z" />
              </g>
            </svg>
            <span class="sr-only">Clear genomes</span>
          </button>

          <div class="control-unit genome-list" style="grid-column:2 / span 3; grid-row:1 / span 2;">
            <div id="genomeStatus">No genomes loaded</div>
            <select id="genomeList" size="8"></select>
          </div>

          <button id="assignG1" aria-label="Set as Species 1" style="grid-column:5; grid-row:1;">
            <svg class="player-icon assign-icon" viewBox="0 0 296.65 166.22" aria-hidden="true" focusable="false"
              fill="currentColor">
              <polygon points="134.67 83.76 73 33.39 73 65.52 25.18 65.52 25.18 102 73 102 73 134.13 134.67 83.76"
                fill="currentColor" />
              <rect x="157.85" y="27.3" width="111.62" height="111.62" class="species1-fill" />
            </svg>
            <span class="sr-only">Set as Species 1</span>
          </button>
          <button id="assignG2" aria-label="Set as Species 2" style="grid-column:5; grid-row:2;">
            <svg class="player-icon assign-icon" viewBox="0 0 296.65 166.22" aria-hidden="true" focusable="false"
              fill="currentColor">
              <polygon points="134.67 83.76 73 33.39 73 65.52 25.18 65.52 25.18 102 73 102 73 134.13 134.67 83.76"
                fill="currentColor" />
              <rect x="157.85" y="27.3" width="111.62" height="111.62" class="species2-fill" />
            </svg>
            <span class="sr-only">Set as Species 2</span>
          </button>
        </div>
      </div>

      <div class="control-panel">
        <div class="control-row tight-row">
          <div class="species-label" style="color: var(--species1);">
            <h3 id="labelS1">SPECIES<br> 1:</h3>
          </div>

          <div class="control-unit">
            <label for="b1">#&nbsp;<span class="color-square species1"></span>to spawn</label>
            <input id="b1" type="text">
          </div>
          <div class="control-unit">
            <label for="y1b">#&nbsp;<span class="color-square species2"></span>to spawn</label>
            <input id="y1b" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
          </div>

          <div class="control-unit">
            <label for="s1">#&nbsp;<span class="color-square species1"></span>to survive</label>
            <input id="s1" type="text">
          </div>


          <div class="control-unit">
            <label for="y1s">#&nbsp;<span class="color-square species2"></span>to survive</label>
            <input id="y1s" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
          </div>
        </div>
      </div>

      <div class="control-panel">
        <div class="control-row tight-row">
          <div class="species-label" style="color: var(--species2);">
            <h3 id="labelS2">SPECIES<br> 2:</h3>
          </div>

          <div class="control-unit">
            <label for="b2">#&nbsp;<span class="color-square species2"></span>to spawn</label>
            <input id="b2" type="text">
          </div>
          <div class="control-unit">
            <label for="y2b">#&nbsp;<span class="color-square species1"></span>to spawn</label>
            <input id="y2b" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
          </div>

          <div class="control-unit">
            <label for="s2">#&nbsp;<span class="color-square species2"></span>to Survive</label>
            <input id="s2" type="text">
          </div>


          <div class="control-unit">
            <label for="y2s">#&nbsp;<span class="color-square species1"></span>to survive</label>
            <input id="y2s" type="text" inputmode="text" title="Opposite-species counts (other-only/any)">
          </div>
        </div>
      </div>

      <div class="control-panel">
        <div class="control-row tight-row">
          <div class="control-unit">
            <label>Grid&nbsp;Size</label>
            <input id="size" type="number" min="5" value="40">
          </div>
          <div class="control-unit">
            <label>When tied:</label>
            <select id="tie">
              <option value="none">leave empty</option>
              <option value="s1">species 1 wins</option>
              <option value="s2">species 2 wins</option>
              <option value="rand">random</option>
            </select>
          </div>
